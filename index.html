<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <input type="search" name="search" id="search" placeholder="Search">
    <div class="container">
        <image.1 class="img">
            <a href="images/thumbnails/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="images/thumbnails/01.jpg" alt="Hay Bales"></a>
        </image.1>

        <image.2 class="img">
            <img src="images/thumbnails/02.jpg" alt="Lake">
        </image.2>

        <image.3 class="img">
            <img src="images/thumbnails/03.jpg" alt="Canyon">
        </image.3>

        <image.4 class="img">
            <img src="images/thumbnails/04.jpg" alt="Iceberg">
        </image.4>

        <image.5 class="img">
            <img src="images/thumbnails/05.jpg" alt="Desert">
        </image.5>

        <image.6>
            <img src="images/thumbnails/06.jpg" alt="Fall">
        </image.6>

        <image.7>
            <img src="images/thumbnails/07.jpg" alt="Plantation">
        </image.7>

        <image.8>
            <img src="images/thumbnails/08.jpg" alt="Dunes">
        </image.8>

        <image.9>
            <img src="images/thumbnails/09.jpg" alt="Countryside Lane">
        </image.9>

        <image.10>
            <img src="images/thumbnails/10.jpg" alt="Sunset">
        </image.10>

        <image.11>
            <img src="images/thumbnails/11.jpg" alt="Cave">
        </image.11>

        <image.12>
            <img src="images/thumbnails/12.jpg" alt="Bluebells">
        </image.12>
    </div>
    <script src="./js/app.js"></script>
    <script src="js/searchFilter.js"></script>
</body>
</html>
